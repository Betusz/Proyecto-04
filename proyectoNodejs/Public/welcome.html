<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img.icon {
            width: 65px;
            height: 40px;
            margin-right: 20px;
        }

        .header-right a, .header-right button {
            margin-left: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .header-right button {
            color: #fff;
        }

        .main-content {
            height: calc(100% - 82px); 
            background-image: url('./FotoSala1.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .main-content h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .main-content .btn {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .main-content .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .main-content .btn-primary:hover {
            background-color: #0056b3;
        }

        .main-content .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .main-content .btn-secondary:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./fondo1.png" alt="Icon" class="icon"> 
            <span id="welcome-message">Bienvenido:</span>
        </div>
        <div class="header-right">
            <a href="/home">Home</a>
            <a href="/reservas">Mis Reservas</a>
            <button id="logoutButton" class="btn btn-danger">Salir</button>
        </div>
    </header>

    <div class="main-content">
        <h1>Bienvenido al sistema de reservas de salas</h1>
        <div>
            <a href="/reservar" class="ov-btn-slide-left">Reservar Sala</a>
            <a href="/misreservas" class="ov-btn-slide-left">Mis Reservas</a>
        </div>
    </div>

    <script src="./welcome.js"></script> 
    <script src="./logout.js"></script>
</body>
</html>
